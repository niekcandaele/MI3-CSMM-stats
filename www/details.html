<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>CSMM</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.css">
    <link href="vendor/fontawesome-free-5.2.0-web/css/all.css" rel="stylesheet">
</head>

<body>

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="details" class="page" id="details-page">

            <!-- Top Navbar -->
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <!-- same as router.back(); -->
                        <a href="#" class="back link">
                            <i class="fas fa-chevron-left"></i>
                        </a>
                    </div>

                    <div class="title">Details</div>
                </div>
            </div>

            <!-- Toolbar -->
            <div class="toolbar">
                <div class="toolbar-inner">
                    <div class="block">
                        <p>Storing
                            <span id="total-datapoints"></span> datapoints.</p>

                    </div>
                </div>
            </div>

            <!-- Scrollable page content -->
            <div class="page-content">



                <div class="block">
                    <div class="row">
                        <button class="button col button-round button-fill chart-btn" data-chartType="servers">Servers</button>
                        <button class="button col button-round chart-btn" data-chartType="players">Players</button>
                        <button class="button col button-round chart-btn" data-chartType="uptime">Uptime</button>
                    </div>
                </div>



                <div class="block">
                    <!-- Chart -->
                    <div class="chart-container" style="position: relative; height:40vh; width:80vw">
                        <canvas id="csmm-chart" width="800" height="800"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Path to Framework7 Library JS-->
        <script type="text/javascript" src="js/framework7.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
