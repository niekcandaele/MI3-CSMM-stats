<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>CSMM</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.css">
    <link href="vendor/fontawesome-free-5.2.0-web/css/all.css" rel="stylesheet">
</head>

<body>


    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="about" class="page">

            <!-- Top Navbar -->
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <!-- same as router.back(); -->
                        <a href="#" class="back link">
                            <i class="fas fa-chevron-left"></i>
                        </a>
                    </div>

                    <div class="title">About</div>
                </div>
            </div>

            <!-- Scrollable page content -->
            <div class="page-content">
                <div class="block">
                    <p>This app is used to view stats about the
                        <a href="https://csmm.catalysm.net">CSMM application</a>. </p>
                        <br>
                        It gets data from the CSMM statistics endpoint and stores this in localStorage. This data is then used to create charts in the details page.
                        <br>
                        Made with:
                </div>


                <div class="list simple-list">
                    <ul>
                        <li>Apache Cordova</li>
                        <li>Framework 7</li>
                        <li>Chart.js</li>
                        <li>Font Awesome</li>
                    </ul>
                </div>
                <!-- Link to another page -->


            </div>
        </div>

        <!-- Path to Framework7 Library JS-->
        <script type="text/javascript" src="js/framework7.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
